<!DOCTYPE html>
<html>
<head>
	<title>YAHOO Finance Ticker - API - AJAX - INTRO</title>
	<link rel="stylesheet" type="text/css" href="footables/css/footable.core.css">
	<link rel="stylesheet" type="text/css" href="footables/css/footable.standalone.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">


</head>
<body>

	<div id="header">
		<div id="what-ticker">What Ticker do you want to search for?</div>
	

		<form id="ticker-search">
			
			<input type="text" id="symbol" placeholder="e.g. GOOG, sperate multiple stocks by comma" >
			<input type="submit" value="Get me the quote">

		</form>
	</div>

	<div id="stock-details">

			<input type="text" id="filter">
		<table border="1" class="footable table" data-filter=#filter data-page-size="3" >
			<thead>
				<tr>
					<th>Stock Symbol</th>
					<th>Company Name</th>
					<th data-type="numeric" data-sort-initial="true">Last Trade</th>
					<th data-hide="phone">Daily Change</th>
					<th data-hide="phone">Day High</th>
				</tr>
			</thead>
			<tbody id="ticker-body">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
				<tfoot>
					<tr>
						<td colspan="5">
							<div class="pagination pagination-centered hide-if-no-paging"></div>
						</td>
					</tr>
				</tfoot>
		</table>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="footables/js/footable.js"></script>
<script type="text/javascript" src="footables/js/footable.sort.js"></script>
<script type="text/javascript" src="footables/js/footable.filter.js"></script>
<script type="text/javascript" src="footables/js/footable.paginate.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
