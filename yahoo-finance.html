<!DOCTYPE html>
<html>
<head>
	<title>YAHOO Finance Ticker - API - AJAX - INTRO</title>
	<style type="text/css" media="screen">
		#header{
			width: 100%;
			text-align: center;
			font-size: 20px;
		}
		#stock-details{
			width: 80%;
			margin: auto;
			padding: 15px;
		}
		table{
			width: 100%;
		}
		td, th{
			text-transform: uppercase;
			text-align: center;
			padding: 10px;
		}

	</style>


</head>
<body>

	<div id="header">
		<div id="what-ticker">What Ticker do you want to search for?</div>
	

		<form id="ticker-search">
			
			<input type="text" id="symbol" placeholder="e.g. GOOG, sperate multiple stocks by comma" >
			<input type="submit" value="Get me the quote">

		</form>
	</div>

	<div id="stock-details">
		<table border="1">
			<thead>
				<tr>
					<th>Stock Symbol</th>
					<th>Company Name</th>
					<th>Last Trade</th>
					<th>Daily Chance</th>
					<th>Day High</th>
				</tr>
			</thead>
			<tbody id="ticker-body">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
